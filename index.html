<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Unit Conversion</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    
</head>
<body>
    <div id="main">
        <h1 id="heading">Metric/Imperial unit conversion</h1>
        <input type="text" id="inputnum" onload="calculate()" oninput="calculate()" autocomplete="on" value = "0" autofocus>
    </div>
    <div id="results">
        <div id="length">
            <h2 class="title" >Length (Meter/Feet)</h2>
            <p class="result">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div id="volume">
            <h2 class="title">Volume (Liters/Gallons)</h2>
            <p class="result">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div id="mass">
            <h2 class="title">Mass (Kilograms/Pounds)</h2>
            <p class="result">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
